[Default]
srcs =
    bashrc
    bash_profile
    bash_profile_extra
    bash_aliases
    gitconfig
    gitignore_global
    dircolors
    tmux.conf
    profile
    Xresources
    npmrc
    sharedrc

[i3]
dir = .config/i3
src = i3.config
dst = .config/i3/config

[vscode-user-dir]
dir = .config/Code/User
srcs = 
       vscode/settings.json
       vscode/keybindings.json
dst = .config/Code/User

[.local]
dir = .local
[.local/bin]
dir = .local/bin
[.local/share]
dir = .local/share
[.local/libs]
dir = .local/libs
[bashrcs]
dir = .local/bashrcs
[sharedrcs]
dir = .local/sharedrcs
